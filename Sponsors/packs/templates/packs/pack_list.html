{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Packs</title>
    <link rel="stylesheet" type="text/css" href="{% static 'packs/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <div  class="mx-auto px-4 py-8">
    <h1 class="text-3xl text-green-700 font-semibold">Choose a plan to subscribe</h1>
    
    <div class="flex justify-center items-evenly " style="flex-wrap: wrap;">
    {% for pack in packs %}

<span class="w-full flex flex-col justify-between max-w-sm p-4 m-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <span>
    <h5 class="mb-4 text-xl font-medium text-gray-500 dark:text-gray-400">{{pack.name}}</h5>
    <div class="flex items-baseline text-gray-900 dark:text-white">
        <span class="text-4xl font-extrabold tracking-tight">{{pack.amount_per_month}}</span>
        <span class="text-2xl font-semibold">FCFA</span>
    <span class="ms-1 text-xl font-normal text-gray-500 dark:text-gray-400">/month</span>
    </div>
    
                <ul role="list" class="space-y-5 my-7">
                    {% for item in pack.description.all %}
                        <li class=" flex">
                            <svg class="flex-shrink-0 w-4 h-4 text-green-700 dark:text-green-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
                            </svg>
                            <span class="text-base font-normal leading-tight text-gray-500 dark:text-gray-400 ms-3">{{ item }}</span>
                        </li>
                    {% endfor %}

    </ul>
</span>
<button type="button" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-200 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-900 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex justify-center w-full text-center" onclick="window.location.href='{% url 'subscribe' pack.id  %}'" >Choose plan</button>
    
</span>
    {% endfor %}
    <span class="w-full flex justify-center items-center flex-col max-w-sm p-4 m-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
        <button onclick="window.location.href='{% url 'event_item_selection'  %}'"><i class="fas fa-tag text-6xl text-green-700"></i></button><!-- this is to add a custom pack. It has no use now because there are no rules for items and pricing -->
        <p class="text-green-700 text-xl font-semibold">Supscription Offers</p>
    </span>
    <span class="w-full flex justify-center items-center flex-col max-w-sm p-4 m-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
        <button onclick="window.location.href='{% url 'event_sponsor'  %}'"><i class="fas fa-gift text-6xl text-green-700"></i></i></button><!-- this is to add a custom pack. It has no use now because there are no rules for items and pricing -->
        <p class="text-green-700 text-xl font-semibold">Sponsor an Event</p>
    </span>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
